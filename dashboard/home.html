<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body class="text-bg-dark">
    <!-- Header -->
    <header class="mb-auto">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo"
            aria-controls="navbarTogglerDemo"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="background-color: white"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarTogglerDemo"
          >
            <ul
              class="navbar-nav mb-2 mb-lg-0 align-items-center justify-content-center"
            >
              <li class="nav-item me-2">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item me-2">
                <button
                  class="dropdown-item"
                  data-bs-toggle="modal"
                  data-bs-target="#SignInModal"
                >
                  <i class="bi bi-person-circle me-1"></i><span>Sign In</span>
                </button>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="SignInModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog text-black">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-4" id="exampleModalLabel">
                          Sign In
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="d-flex flex-column modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="InputUsername" class="form-label"
                              >Username</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="InputUsername"
                              aria-describedby="usernameHelp"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="Password" class="form-label"
                              >Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="Password"
                            />
                          </div>
                          <div
                            class="d-flex row justify-content-center m-0 mb-3"
                          >
                            <div class="col-6 form-check">
                              <input
                                type="checkbox"
                                class="form-check-input"
                                id="Check"
                              />
                              <label class="form-check-label" for="Check"
                                >Check me out</label
                              >
                            </div>
                            <div class="col-6">
                              <a href="#">Hesap oluştur</a>
                            </div>
                          </div>
                          <button
                            type="submit"
                            class="btn btn-primary login-button"
                          >
                            Giriş Yap
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <div class="text-center">
        <p class="fs-1">Test</p>
        <p class="fs-5">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore quo
          laboriosam eos suscipit expedita.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto text-center py-3">
      <div class="row">
        <p>All right Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
