     <div class="container text-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signInModal">
            Sign In 1
        </button>
    
   

    <!-- Modal -->
    <div class="modal fade " id="signInModal"  aria-labelledby="signInModalLabel" aria-hidden="false">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="col-12 modal-header d-flex flex-column align-items-center">
                    <img class="img-pinterest" src="https://images.ctfassets.net/h67z7i6sbjau/5zteWRcC1qbgLZoClcMmYl/a0391fdc321eddce7de41152108723b5/Brand_Guidelines_hero_2x.jpg?fm=webp&q=85" alt="resim yüklenemedi">
                    <h2 class="modal-text text-center" id="signInModalLabel">Pinterest'e Hoş Geldiniz</h5>
                </div>
                
                <div class="modal-body  d-flex flex-column align-items-center body-content">
                    <form>
                        <div class="m-1">
                            <div >
                                <label for="email" class="form-label m-1 d-flex flex-column align-items-start ">E-posta</label>
                                <input type="email" id="email" class="form-control " placeholder="E-posta">
                            </div>
                        </div>
                        <div class="m-1">  
                            <div>
                                <label for="password" class="form-label d-flex flex-column align-items-start">Parola</label>
                                <input type="password" id="password" class="form-control" placeholder="Parola" required>
                            </div>
                        </div>  
                        <div class="m-1 d-flex flex-column align-items-start ">
                           <a href="#" id="password-forget-area">Parolanızı mı unuttunuz ?</a>
                        </div>
                        <button type="submit" class="btn btn-outline-danger w-100">Oturum Aç</button>
                        <h5>VEYA</h5>
                        <button type="submit" class="btn btn-primary w-100 ">
                            <img id="facebook-icon" src="assets/facebook.png" alt="facebook-icon"> Facebook ile Devam Et
                        </button>
                        <button type="submit" class="btn btn-light w-100">
                            <img id="google-icon" src="assets/google (1).png" alt="google-icon" > Google ile Devam Edin
                        </button>
                    </form>
                </div>
                <div class="modal-footer d-flex flex-column align-items-center content-footer">
                    <div class="pinterest-first-line">
                        <p class="mr-1">Devam ederek Pinterest'in 
                            <b><a href="#" >Hizmet Şartları</a></b>
                            koşullarını kabul etmiş ve 
                            <b><a href="#" >Gizlilik Politikası</a></b>
                            metnini okuduğunuzu onaylamış olursunuz. 
                            <b><a href="#" >Veri toplama bildirimi.</a></b>
                        </p>
                    </div>
                    <div class="pinterest-second-line">
                        <div>
                           <b><a href="#">Hala Pinterest'te değil misiniz?</a><a href="#"> Kaydolun</a></b>
                        </div>
                        <div class="mt-1">
                            <p>İşletme misiniz? <b><a href="#">Buradan başlayın!</a></b></p>
                         </div>
                    </div>
